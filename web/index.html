<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Clash-Bot Ninja – Your Ultimate League of Legends Clash Tournament Companion! 🏆\nStay ahead of the competition with Clash-Bot Ninja, your go-to platform for everything League of Legends Clash! Instantly access up-to-date tournament schedules, find teammates through Discord, and soon, level up your draft strategy with powerful theorycrafting tools. Whether you’re a seasoned Clash veteran or rallying your squad for the first time, Clash-Bot Ninja ensures you’re always prepared, connected, and ready to dominate.\n\n🔥 Never miss a Clash weekend again – join the battle today! 🔥\n\nDisclaimer: Clash-Bot Ninja is not affiliated with or endorsed by Riot Games or Discord. League of Legends and Clash are trademarks of Riot Games, Inc.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Clash Bot 2.0">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Clash Bot 2.0</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
